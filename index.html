<style>
body{
  margin:0;

}
header{

  text-align:center;
  padding:12px;

}
.sprite{ width:80px;height:80px }
.stats{ font-size:16px }
nav{
  position:fixed;bottom:0;left:0;width:100%;
  display:flex;background:#fff;

  flex:1;padding:12px;border:none;

.card{
  background:#fff;padding:14px;
  border-radius:16px;margin-bottom:12px;
  box-shadow:0 6px 0 #ff6f91;
}

  width:100%;padding:8px;
  border-radius:12px;

}

  background:#ff6f91;color:#fff;

  padding:8px 12px;
  box-shadow:0 4px 0 #d94f70;
}

  font-size:12px;padding:6px 10px;
  background:#aaa;box-shadow:none;
}

  width:100%;max-width:340px;
  height:220px;display:block;margin:0 auto;
}
#effectText{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:38px;font-weight:bold;
  display:none;z-index:999;
}
</style>
</head>

<body>

<header>
  <div id="playerName"></div>
  <img id="sprite" class="sprite">
  <div class="stats">
    Lv.<span id="level"></span><br>
    EXP <span id="exp"></span><br>
    ğŸ’° <span id="gold"></span>
  </div>
</header>

<section id="tasks" class="active">
  <div class="card">
    <input id="taskTitle" placeholder="ã‚¿ã‚¹ã‚¯å">
    <select id="taskUrgency">
      <option value="1">ç·Šæ€¥åº¦ï¼šä½</option>
      <option value="2">ç·Šæ€¥åº¦ï¼šä¸­</option>
      <option value="3">ç·Šæ€¥åº¦ï¼šé«˜</option>
    </select>
    <button onclick="addTask()">ã‚¿ã‚¹ã‚¯è¿½åŠ </button>
  </div>
  <div id="taskList"></div>
</section>

<section id="study">
  <div class="card">
    <input id="studyMinutes" type="number" placeholder="å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰">
    <button onclick="addStudy()">è¨˜éŒ²</button>
  </div>
  <div class="card">
    åˆè¨ˆå­¦ç¿’æ™‚é–“ï¼š<span id="totalStudy">0</span> åˆ†
  </div>
  <div class="card" style="text-align:center">
    <button onclick="changeWeek(-1)">â—€</button>
    <button onclick="changeWeek(1)">â–¶</button><br><br>
    <canvas id="studyChart"></canvas>
  </div>
</section>

<section id="shop">
  <div class="card">
    <input id="itemName" placeholder="ã”ã»ã†ã³å">
    <input id="itemCost" type="number" placeholder="å¿…è¦G">
    <button onclick="addShopItem()">è¿½åŠ </button>
  </div>
  <div id="shopList"></div>
</section>

<nav>
  <button class="active" onclick="showTab('tasks',this)">ã‚¿ã‚¹ã‚¯</button>
  <button onclick="showTab('study',this)">å‹‰å¼·</button>
  <button onclick="showTab('shop',this)">äº¤æ›æ‰€</button>
</nav>

<div id="effectText"></div>

<script>
let weekOffset=0;
let data=JSON.parse(localStorage.getItem("studyPopRPG"))||{
  name:"",level:1,exp:0,gold:0,
  tasks:[],shopItems:[],studyLogs:{}
};
if(!data.name){
  data.name=prompt("ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åã‚’å…¥åŠ›");
  localStorage.setItem("studyPopRPG",JSON.stringify(data));
}
const save=()=>localStorage.setItem("studyPopRPG",JSON.stringify(data));
const expToNext=()=>data.level*100;

function spriteByLevel(){
  if(data.level<15) return "New Piskel-1.png";
  if(data.level<30) return "New Piskel-2.png";
  return "New Piskel-3.png";
}

function showEffect(t,c){
  effectText.textContent=t;
  effectText.style.color=c;
  effectText.style.display="block";
  setTimeout(()=>effectText.style.display="none",700);
}
function showLevelUp(){
  showEffect("LEVEL UP!!","#FFD700");
}
function levelCheck(){
  while(data.exp>=expToNext()){
    data.exp-=expToNext();
    data.level++;
    showLevelUp();
  }
}

/* ===== ã‚¿ã‚¹ã‚¯ ===== */
function addTask(){
  if(!taskTitle.value) return;
  data.tasks.push({title:taskTitle.value,urgency:+taskUrgency.value});
  taskTitle.value="";
  save();render();
}
function completeTask(i){
  const t=data.tasks[i];
  data.tasks.splice(i,1);
  data.exp+=t.urgency*30;
  data.gold+=t.urgency*10;
  levelCheck();
  showEffect("å®Œäº†","#00aaff");
  save();render();
}
function deleteTask(i){
  data.tasks.splice(i,1);
  save();render();
}

/* ===== å‹‰å¼· ===== */
function addStudy(){
  const m=+studyMinutes.value;
  if(m<=0) return;
  const d=new Date().toISOString().split("T")[0];
  data.studyLogs[d]=(data.studyLogs[d]||0)+m;
  data.exp+=m;
  data.gold+=Math.floor(m/2);
  levelCheck();
  showEffect("è¨˜éŒ²","#00cc66");
  studyMinutes.value="";
  save();render();
}

/* ===== äº¤æ›æ‰€ ===== */
function addShopItem(){
  if(!itemName.value||!itemCost.value) return;
  data.shopItems.push({name:itemName.value,cost:+itemCost.value});
  itemName.value=itemCost.value="";
  save();render();
}
function buyItem(i){
  const s=data.shopItems[i];
  if(data.gold<s.cost) return;
  data.gold-=s.cost;
  showEffect("è³¼å…¥","#ff9933");
  save();render();
}
function deleteShopItem(i){
  data.shopItems.splice(i,1);
  save();render();
}

/* ===== ã‚°ãƒ©ãƒ• ===== */
function getWeekDates(){
  const t=new Date();
  const s=new Date(t);
  s.setDate(t.getDate()-t.getDay()+weekOffset*7);
  return [...Array(7)].map((_,i)=>{
    const d=new Date(s);d.setDate(s.getDate()+i);return d;
  });
}
function drawChart(){
  const c=studyChart,ctx=c.getContext("2d");
  const dpr=window.devicePixelRatio||1;
  const w=c.clientWidth,h=220;
  c.width=w*dpr;c.height=h*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.clearRect(0,0,w,h);
  ctx.font="12px 'Kosugi Maru'";
  ctx.textAlign="center";
  const dates=getWeekDates();
  const days=["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  const vals=dates.map(d=>{
    const k=d.toISOString().split("T")[0];
    return data.studyLogs[k]||0;
  });
  const max=Math.max(60,...vals);
  const bw=w/7;
  dates.forEach((d,i)=>{
    const x=i*bw;
    ctx.fillStyle="#000";
    ctx.fillText(days[d.getDay()],x+bw/2,h-22);
    ctx.fillText((d.getMonth()+1)+"/"+d.getDate(),x+bw/2,h-8);
    if(vals[i]<=0||d>new Date()) return;
    const bh=(vals[i]/max)*(h-60);
    ctx.fillStyle="#ff6f91";
    ctx.fillRect(x+12,h-bh-30,bw-24,bh);
    ctx.fillStyle="#000";
    ctx.fillText(vals[i]+"åˆ†",x+bw/2,h-bh-36);
  });
}
function changeWeek(n){
  if(weekOffset+n>0) return;
  weekOffset+=n;drawChart();
}

/* ===== è¡¨ç¤º ===== */
function showTab(id,b){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(x=>x.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  b.classList.add("active");
  if(id==="study") drawChart();
}

function render(){
  playerName.textContent=data.name;
  level.textContent=data.level;
  exp.textContent=data.exp+"/"+expToNext();
  gold.textContent=data.gold;
  sprite.src=spriteByLevel();

  taskList.innerHTML="";
  data.tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
    <div class="card">
      ${t.title}<br>
      <button onclick="completeTask(${i})">å®Œäº†</button>
      <button class="small" onclick="deleteTask(${i})">å‰Šé™¤</button>
    </div>`;
  });

  shopList.innerHTML="";
  data.shopItems.forEach((s,i)=>{
    shopList.innerHTML+=`
    <div class="card">
      ${s.name}<br>${s.cost}G<br>
      <button onclick="buyItem(${i})">äº¤æ›</button>
      <button class="small" onclick="deleteShopItem(${i})">å‰Šé™¤</button>
    </div>`;
  });

  totalStudy.textContent=
    Object.values(data.studyLogs).reduce((a,b)=>a+b,0);

  drawChart();
}
render();
</script>
</body>
</html>
