<!DOCTYPE html>
<html lang="ja">
<head>

<link rel="manifest" href="manifest.json">

<style>
html,body{min-height:100%;}
body{
  margin:0;
  font-family:'Kosugi Maru',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  background-attachment:fixed;
}
header{
  background:#fff;
  text-align:center;
  padding:12px;

}
.sprite{width:80px;height:80px;}
.stats{font-size:16px;line-height:1.5;}
section{display:none;padding:16px;padding-bottom:120px;}
section.active{display:block;}
.card{
  background:#fff;
  padding:14px;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 6px 0 #ff6f91;
}
input,select{
  width:100%;
  padding:8px;
  border-radius:12px;
  border:2px solid #ff6f91;
  margin-bottom:6px;
}
button{
  background:#ff6f91;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:8px 12px;
  box-shadow:0 4px 0 #d94f70;
}
button:active{transform:translateY(4px);box-shadow:none;}
nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  background:#fff;
  border-top:4px solid #ff6f91;
  padding-bottom:env(safe-area-inset-bottom);
}
nav button{flex:1;background:#fff;color:#ff6f91;}
nav button.active{background:#ff6f91;color:#fff;}
canvas{
  width:100%;
  max-width:360px;
  height:220px;
  display:block;
  margin:0 auto;
}
#effectText{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:36px;
  font-weight:bold;
  display:none;
  z-index:999;
}
.deadlineOver{color:red;font-weight:bold;}
</style>
</head>

<body>

<header>
  <div id="playerName"></div>
  <img id="sprite" class="sprite">
  <div class="stats">
    Lv.<span id="level"></span><br>
    EXP <span id="exp"></span><br>
    ğŸ’° <span id="gold"></span>
  </div>
</header>

<section id="tasks" class="active">
  <div class="card">
    <input id="taskTitle" placeholder="ã‚¿ã‚¹ã‚¯å">
    <select id="taskUrgency">
      <option value="1">ç·Šæ€¥åº¦ï¼šä½</option>
      <option value="2">ç·Šæ€¥åº¦ï¼šä¸­</option>
      <option value="3">ç·Šæ€¥åº¦ï¼šé«˜</option>
    </select>
    <input id="taskDeadline" type="date">
    <button onclick="addTask()">è¿½åŠ </button>
  </div>
  <div id="taskList"></div>
</section>

<section id="study">
  <div class="card">
    <input id="studyMinutes" type="number" placeholder="å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰">
    <button onclick="addStudy()">è¨˜éŒ²</button>
  </div>
  <div class="card">
    åˆè¨ˆå­¦ç¿’æ™‚é–“ï¼š<span id="totalStudy">0</span> åˆ†<br>
    é€£ç¶šå­¦ç¿’æ—¥æ•°ï¼š<span id="streak">0</span> æ—¥
  </div>
  <div class="card" style="text-align:center">
    <button onclick="changeWeek(-1)">â—€</button>
    <button id="nextWeekBtn" onclick="changeWeek(1)">â–¶</button><br><br>
    <canvas id="studyChart"></canvas>
  </div>
</section>

<section id="shop">
  <div class="card">
    <input id="itemName" placeholder="ã‚¢ã‚¤ãƒ†ãƒ å">
    <input id="itemCost" type="number" placeholder="å¿…è¦G">
    <button onclick="addShopItem()">è¿½åŠ </button>
  </div>
  <div id="shopList"></div>
</section>

<nav>
  <button class="active" onclick="showTab('tasks',this)">ã‚¿ã‚¹ã‚¯</button>
  <button onclick="showTab('study',this)">å‹‰å¼·</button>
  <button onclick="showTab('shop',this)">äº¤æ›æ‰€</button>
</nav>

<div id="effectText"></div>

<script>
let busy=false;
let weekOffset=0;

let data=JSON.parse(localStorage.getItem("studyPopRPG"))||{
  name:"",
  level:1,exp:0,gold:0,
  tasks:[],shopItems:[],
  studyLogs:{}
};

if(!data.name) data.name=prompt("ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å");
const save=()=>localStorage.setItem("studyPopRPG",JSON.stringify(data));
const expToNext=()=>data.level*100;

function spriteByLevel(){
  if(data.level<15) return "images/New Piskel-1.png";
  if(data.level<30) return "images/New Piskel-2.png";
  return "images/New Piskel-3.png";
}

function showEffect(t,c){
  effectText.textContent=t;
  effectText.style.color=c;
  effectText.style.display="block";
  setTimeout(()=>effectText.style.display="none",700);
}

function levelCheck(){
  let up=false;
  while(data.exp>=expToNext()&&data.level<50){
    data.exp-=expToNext();
    data.level++;up=true;
  }
  if(up) showEffect("LEVEL UP!!","#FFD700");
}

/* ---- ã‚¿ã‚¹ã‚¯ ---- */
function addTask(){
  if(!taskTitle.value) return;
  data.tasks.push({
    title:taskTitle.value,
    urgency:+taskUrgency.value,
    deadline:taskDeadline.value
  });
  taskTitle.value=taskDeadline.value="";
  save();render();
}
function completeTask(i){
  if(busy) return;
  busy=true;
  const t=data.tasks.splice(i,1)[0];
  data.exp+=t.urgency*30;
  data.gold+=t.urgency*10;
  levelCheck();
  showEffect("å®Œäº†","#00aaff");
  save();render();
  setTimeout(()=>busy=false,600);
}
function deleteTask(i){
  data.tasks.splice(i,1);
  save();render();
}

/* ---- å‹‰å¼· ---- */
function addStudy(){
  const m=+studyMinutes.value;
  if(m<=0) return;
  const d=new Date().toISOString().split("T")[0];
  data.studyLogs[d]=(data.studyLogs[d]||0)+m;
  data.exp+=m;
  data.gold+=Math.floor(m/2);
  levelCheck();
  showEffect("è¨˜éŒ²","#00cc66");
  studyMinutes.value="";
  save();render();
}

/* ---- äº¤æ›æ‰€ ---- */
function addShopItem(){
  if(!itemName.value||!itemCost.value) return;
  data.shopItems.push({name:itemName.value,cost:+itemCost.value});
  itemName.value=itemCost.value="";
  save();render();
}
function buyItem(i){
  const s=data.shopItems[i];
  if(data.gold<s.cost) return;
  data.gold-=s.cost;
  showEffect("è³¼å…¥","#ff9933");
  save();render();
}
function deleteShopItem(i){
  data.shopItems.splice(i,1);
  save();render();
}

/* ---- ã‚°ãƒ©ãƒ• ---- */
function getWeekDates(){
  const t=new Date();
  const s=new Date(t);
  s.setDate(t.getDate()-t.getDay()+weekOffset*7);
  return [...Array(7)].map((_,i)=>{
    const d=new Date(s);d.setDate(s.getDate()+i);return d;
  });
}

function drawChart(){
  const c=studyChart;
  const dpr=window.devicePixelRatio||1;
  const w=c.clientWidth,h=220;
  c.width=w*dpr;c.height=h*dpr;
  const ctx=c.getContext("2d");
  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.clearRect(0,0,w,h);
  ctx.font="13px 'Kosugi Maru'";
  ctx.textAlign="center";
  const dates=getWeekDates();
  const names=["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  const today=new Date().toISOString().split("T")[0];
  const vals=dates.map(d=>data.studyLogs[d.toISOString().split("T")[0]]||0);
  const max=Math.max(60,...vals);
  const bw=w/7;

  dates.forEach((d,i)=>{
    const key=d.toISOString().split("T")[0];
    const x=i*bw;
    ctx.fillStyle="#000";
    ctx.fillText(`${d.getMonth()+1}/${d.getDate()}(${names[i]})`,x+bw/2,h-8);
    if(key>today) return;
    const v=vals[i];
    if(v<=0) return;
    const bh=(v/max)*(h-60);
    ctx.fillStyle="#ff6f91";
    ctx.fillRect(x+10,h-bh-30,bw-20,bh);
  });
  nextWeekBtn.disabled=weekOffset>=0;
}

function changeWeek(n){
  if(weekOffset+n>0) return;
  weekOffset+=n;drawChart();
}

/* ---- è¡¨ç¤º ---- */
function showTab(id,b){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  b.classList.add("active");
  if(id==="study") drawChart();
}

function render(){
  playerName.textContent=data.name;
  level.textContent=data.level;
  exp.textContent=data.exp+"/"+expToNext();
  gold.textContent=data.gold;
  sprite.src=spriteByLevel();

  taskList.innerHTML="";
  const today=new Date().toISOString().split("T")[0];
  data.tasks.forEach((t,i)=>{
    const over=t.deadline&&t.deadline<today;
    taskList.innerHTML+=`
    <div class="card">
      ${t.title}<br>
      ç·Šæ€¥åº¦ï¼š${["ä½","ä¸­","é«˜"][t.urgency-1]}<br>
      ${t.deadline?`æœŸé™ï¼š<span class="${over?"deadlineOver":""}">${over?"æœŸé™åˆ‡ã‚Œ":t.deadline}</span><br>`:""}
      <button onclick="completeTask(${i})">å®Œäº†</button>
      <button onclick="deleteTask(${i})">å‰Šé™¤</button>
    </div>`;
  });

  shopList.innerHTML="";
  data.shopItems.forEach((s,i)=>{
    shopList.innerHTML+=`
    <div class="card">
      ${s.name}<br>å¿…è¦Gï¼š${s.cost}<br>
      <button onclick="buyItem(${i})">äº¤æ›</button>
      <button onclick="deleteShopItem(${i})">å‰Šé™¤</button>
    </div>`;
  });

  totalStudy.textContent=Object.values(data.studyLogs).reduce((a,b)=>a+b,0);
  drawChart();
}
render();
</script>
</body>
</html>
